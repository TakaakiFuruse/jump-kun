[package]
name = "jump-kun"
version = "0.3.3"
authors = ["TakaakiFuruse <takaakifuruse@gmail.com>"]
edition = "2018"
description = "A simple directory jumper made by rust."
repository = "https://github.com/TakaakiFuruse/jump-kun"
license = "MIT"

[[bin]]
name = "jump-kun"
path = "src/main.rs"

[dependencies]
jump-kun-macros={version = "0.1.1", path = "jump-kun-macros"}
walkdir= "2.3.1"
skim = "0.7.0"
serde_json= "1.0.45"
serde = { version = "1.0.104", features = ["derive"] }
dirs = "2.0.2"
sled = "0.30.3"
ignore = "0.4.11"
anyhow = "1.0.26"
